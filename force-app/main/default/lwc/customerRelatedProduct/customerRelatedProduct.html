<template>
    <template if:true={hasProduct}>
        <lightning-card title="Product Details" icon-name="standard:product">
            <div class="slds-p-around_medium">
                <p class="slds-text-heading_small"><strong>Product Name:</strong> {product.Name}</p>
                <p class="slds-text-body_regular"><strong>Product Code:</strong> {product.ProductCode}</p>
                <p class="slds-text-body_regular"><strong>Description:</strong> {product.Description}</p>
                <p class="slds-text-body_regular"><strong>Family:</strong> {product.Family}</p>
                <p class="slds-text-body_regular"><strong>Home Country:</strong> {product.Home_Country__c}</p>
                <p class="slds-text-body_regular"><strong>Cost per Calendar Month:</strong> {product.Cost_per_Calendar_Month__c} {currency}</p>
                <p class="slds-text-body_regular"><strong>ATM Fee in other Currencies:</strong> {product.ATM_Fee_in_other_Currencies__c} %</p>
                <p class="slds-text-body_regular"><strong>Card Replacement Cost:</strong> {product.Card_Replacement_Cost__c} {currency}</p>
            </div>
        </lightning-card>
    </template>
    <template if:true={error}>
        <lightning-card title="Error" icon-name="utility:error">
            <div class="slds-p-around_medium">
                <p>Error loading product details: {error}</p>
            </div>
        </lightning-card>
    </template>
</template>
