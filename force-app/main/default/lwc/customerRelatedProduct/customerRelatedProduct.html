<template>
    <lightning-card title="Related Contact and Product Data" icon-name="standard:account">
        <template if:true={contact}>
            <div class="slds-m-around_medium">
                <h2>Contact Information</h2>
                <p>First Name: {contact.FirstName}</p>
                <p>Last Name: {contact.LastName}</p>
                <p>Email: {contact.Email}</p>
                <p>Phone: {contact.Phone}</p>
                <p>Home Country: {contact.Home_Country__c}</p>
            </div>
        </template>

        <template if:true={product}>
            <div class="slds-m-around_medium">
                <h2>Product Information</h2>
                <p>Product Name: {product.Name}</p>
                <p>Product Code: {product.ProductCode}</p>
                <p>Description: {product.Description}</p>
                <p>Family: {product.Family}</p>
                <p>Is Active: {product.IsActive}</p>
                <p>Cost per Calendar Month: {product.Cost_per_Calendar_Month__c}</p>
                <p>ATM Fee in Other Currencies: {product.ATM_Fee_in_other_Currencies__c}</p>
                <p>Card Replacement Cost: {product.Card_Replacement_Cost__c}</p>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-m-around_medium">
                <p>Error fetching related data: {error.message}</p>
            </div>
        </template>
    </lightning-card>
</template>
